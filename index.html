<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Changin' pages.</title>
        <style>
            div.all {
                border: 5px dotted green;
                padding: 20px;
                margin: 10px;
                resize: both;
                overflow: auto;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="all" id="1">
            <div id="btn">
                <p>I'm a button. Click.</p>
            </div>
        </div>
        <div class="all" id="2">
            <div id="rere">
                <p>Resize this WINDOW!</p>
            </div>
        </div>
        <div class="all" id="3">
            <div id="age">
                <input type="text" id="box" placeholder="Age?">
            </div>
        </div>
        <div class="all" id="5">
            <div id="putput">
                <p>Look with your mouse.</p>
            </div>
        </div>
        <div class="all" id="4">
            <div id="clearBtn">
                <button type="button">Clear all.</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
